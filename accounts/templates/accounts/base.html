{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/logo-aladin.png' %}">
    <link rel="icon" type="image/png" href="{% static 'img/logo-aladin.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Aladin Primary School</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/now-ui-kit.css' %}" rel="stylesheet" />
    
</head>
<body>
	<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(/static/img/a4.jpg)"></div>
	{% block content %}

	{% endblock %}
    <div class="bg-default p-3 m-0 fixed-bottom d-flex align-content-around" style="z-index: 3;justify-content: space-around;">
        <div class="flex-fill "><a href="{% url 'logout' %}"> الخروج <i class="fas fa-sign-out-alt ml-1"></i></a></div>
        <div class="flex-fill "><a href="{% url 'order-list' %}">الطلبات <i class="fas fa-shipping-fast ml-1"></i></a></div>
        <div class="flex-fill "><a href="{% url 'home' %}">الرئيسة <i class="fas fa-home ml-1"></i></a></div>
   
    </div>
</div>


</body>
<!--   Core JS Files   -->
<script src="{% static 'js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>


<script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static 'js/plugins/bootstrap-switch.js' %}"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{% static 'js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script src="{% static 'js/plugins/bootstrap-datepicker.js' %}" type="text/javascript"></script>
<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script src="{% static 'js/now-ui-kit.js' %}" type="text/javascript"></script>

{{ form.media }}

{% block script %} {% endblock %}
</html>
